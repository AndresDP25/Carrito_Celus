<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3351ff1533.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="formulario"></div>
        <div class="btn-info text-center text-uppercase my-5 fs-3 fw-bold" id="apretarBoton" style="display: none;">Seleccione el Celular que desea comprar</div>
        <div id="carritoOcultar" style="display: none">
          <hr>
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer">
                  <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>
        </div>
          <div class="container my-5 botones">
            <h1 class="my-3 carrets" style="display: none"><i class="fas fa-shopping-cart"></i></h1>
            <div class="d-flex justify-content-between">
              <div>
                <button class="btn btn-dark mostrarCarrito " id="mostrarCarrito" style="display: none">Mostrar Carrito</button>
                <button class="btn btn-dark ocultarCarrito" id="ocultarCarrito" style="display: none">Ocultar Carrito</button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary finCompra" data-bs-toggle="modal" data-bs-target="#exampleModal" id="finCompra" style="display: none">
                    Finalizar compra
                </button>
              </div>
              <div>
                <button type="button" class="btn btn-success" id="cerrarSesion" style="display: none">Cerrar sesión</button>
              </div>
            </div>
          </div>
          
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> <span class="actualUser"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h3 id="sinCompra">Su compra de los celulares <span id="products"></span> ah sido realizada con éxito. Su total es de <span id="total"></span></h3>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary finModal" data-bs-dismiss="modal">Finalizar compra</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
        <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
              <button class="btn btn-info btn-sm">
                +
            </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>
    
    
    <script src="./class/usuario.js"></script>
    <script src="./functions/userLogin.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./index.js"></script>
</body>
</html>
